<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Prediksi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background-image: url('../static/img/predict.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(155, 140, 140, 0.6);
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: rgba(91, 91, 88, 0.85);
      padding: 20px;
      border-radius: 12px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid white;
      background-color: deepskyblue;
      color: white;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #009fd1;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 191, 255, 0.3);
      border-radius: 5px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 50px 20px;
        padding: 15px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="goHome()">health care</div>
  </header>

  <div class="form-container">
    <h2>Form Prediksi Penyakit Jantung</h2>
    
    <form method="POST" action="{{ url_for('predict') }}">
      <input type="number" name="age" placeholder="Age (umur)" required />
      <input type="number" name="sex" placeholder="Sex (Male: 0 ; Female: 1)" required min="0" max="1" />
      <input type="number" name="cp" placeholder="ChestPainType (ATA: 0, NAP: 1, ASY: 2, TA: 3)" required min="0" max="3" />
      <input type="number" name="trestbps" placeholder="RestingBP (Tekanan Darah Saat Istirahat)" required />
      <input type="number" name="chol" placeholder="Cholesterol (Kadar Kolesterol)" required />
      <input type="number" name="fbs" placeholder="FastingBS (Gula Darah Puasa [1: jika > 120 mg/dl, 0: < 120])" required min="0" max="1" />
      <input type="number" name="thalach" placeholder="MaxHR (Denyut Jantung Maksimal)" required />
      <input type="number" name="exang" placeholder="ExerciseAngina (NO: 0, YES: 1)" required min="0" max="1" />
      
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
      <h3>Hasil Prediksi: {{ prediction }}</h3>
    </div>
    {% endif %}
  </div>

<script>
  function goHome() {
    window.location.href = "/";
  }
  
  
</script>
</body>
</html>
