<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Care</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('../static/img/index.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(155, 140, 140, 0.6);
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 150px 20px;
      background-color: rgba(155, 140, 140, 0.6);
      position: relative;
      z-index: 1;
    }

    .hero h3 {
      font-weight: 400;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
      font-weight: 800;
    }

    .hero p {
      margin: 20px 0;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #00bfff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #009fd1;
    }

    .btn-outline {
      border: 2px solid white;
      background: transparent;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-outline:hover {
      background: white;
      color: black;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 15px;
      color: #333;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="goHome()">health care</div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="apa.html">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Blog</a>
      <a href="kontak.html">Kontak</a>
    </nav>
    <button class="btn-outline" onclick="goToPredict()">Mulai Sekarang</button>
  </header>

  <main class="hero">
    <h3>Selamat Datang di</h3>
    <h1>Website Prediksi Heart Disease</h1>
    <p>Temukan resiko penyakit jantung Anda.</p>
    <button onclick="goToPredict()">Mulai Sekarang</button>
  </main>

  <footer></footer>

 <script>
  function goHome() {
    window.location.href = "/";
  }
  
  function goToPredict() {
    window.location.href = "/predict.html";
  }
</script>
</body>
</html>
