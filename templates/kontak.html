<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anggota Kelompok</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #06202B;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(rgba(227, 233, 208, 0.6), rgba(227, 233, 208, 0.6)), 
                  url('img/bg-team.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(227, 233, 208, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }

    .team-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Diubah dari center ke flex-start */
      padding: 60px 20px;
      position: relative;
      text-align: center;
      min-height: calc(100vh - 100px); /* Menyesuaikan tinggi header */
    }

    /* Background image yang sekarang full screen */
    .team-section::before {
      content: "";
      position: fixed; /* Diubah dari absolute ke fixed */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('img/kontak.jpeg') no-repeat center center;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    .team-section h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #06202B;
    }

    .team-section p {
      color: #645d52;
      margin-bottom: 40px;
      max-width: 800px;
      padding: 0 20px;
    }

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .team-card {
      background-color: rgba(103, 107, 88, 0.938);
      padding: 30px;
      border-radius: 15px;
      width: 260px;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .team-card h3 {
      margin: 0 0 10px 0;
      font-size: 1.3em;
      color: white;
    }

    .team-card p {
      margin: 0;
      color: #ddd;
      font-size: 1em;
    }

    @media (max-width: 768px) {
      .team-section {
        padding: 40px 15px;
      }
      
      .team-section h1 {
        font-size: 2em;
      }
      
      .team-card {
        width: 100%;
        max-width: 300px;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 15px 20px;
        flex-direction: column;
      }
      
      .logo {
        margin-bottom: 10px;
      }
      
      .team-grid {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="goHome()">health care</div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="apa.html">Tentang</a>
      <a href="anggota.html">Anggota</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <section class="team-section">
    <h1>Anggota Kelompok</h1>
    <p>Berikut adalah anggota tim pengembang website prediksi penyakit jantung.</p>

    <div class="team-grid">
      <div class="team-card">
        <h3>Ahmad Mahdi Assalam</h3>
        <p>2423600017</p>
      </div>

      <div class="team-card">
        <h3>Muhammad Zacky Safri</h3>
        <p>2423600028</p>
      </div>

      <div class="team-card">
        <h3>Bagas Cakti</h3>
        <p>2423600029</p>

    </div>
  </section>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
