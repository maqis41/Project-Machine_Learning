<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anggota Kelompok</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #06202B;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Improved background implementation from Program 2 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(227, 233, 208, 0.6), rgba(227, 233, 208, 0.6)), 
                  url('img/bg-team.jpg') no-repeat center center;
      background-size: cover;
      z-index: -2;
    }

    header {
      background-color: rgba(227, 233, 208, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }

    .team-section {
      position: relative;
      padding: 60px 20px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Improved background image implementation from Program 2 */
    .team-section::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../static/img/kontak.jpeg') no-repeat center center;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    .team-section h1,
    .team-section p,
    .team-grid {
      position: relative;
      z-index: 1;
    }

    .team-section h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 10px;
    }

    .team-section p {
      color: #645d52;
      margin-bottom: 40px;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .team-card {
      background-color: rgba(103, 107, 88, 0.938);
      padding: 20px;
      border-radius: 15px;
      width: clamp(250px, 30vw, 300px);
      text-align: center;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-10px);
    }

    .team-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid white;
    }

    .team-card h3 {
      margin: 0;
      font-size: clamp(1rem, 2vw, 1.2rem);
    }

    .team-card p {
      margin: 5px 0;
      color: #ddd;
      font-size: clamp(0.8rem, 1.5vw, 0.95rem);
    }

    .btn-outline {
      border: 2px solid white;
      background: transparent;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: clamp(0.8rem, 2vw, 1rem);
    }

    .btn-outline:hover {
      background: white;
      color: black;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      
      .team-section {
        padding: 40px 15px;
      }
      
      .team-grid {
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .team-card {
        width: 90%;
      }
      
      header {
        flex-direction: column;
        gap: 10px;
      }
    }

  .copyright-logo {
    position: fixed;
    bottom: 5px;
    left: 5px;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 5px 5px;
    color: rgb(3, 3, 3);
    font-size: 17px;
    z-index: 1000;
  }
  </style>
</head>
<body>
  <header>

 <div class="copyright-logo">

</div>

      <div class="team-card">

      <div class="team-card">

  <script>

      window.location.href = "/";

</body>
</html>
